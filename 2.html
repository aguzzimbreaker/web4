  <h1>쿠지라이식 라면</h1>
<br>
[ 재료 : 끓는 물 300ml, 라면, 계란 ]<br>
<br>
1. 후라이팬에 끓는 물 300ml, 라면사리, 건더기 스프를 놓고, 중불에서 1분정도 젓가락으로 면이 풀기<br>
2. 라면스프 1/2을 넣고 섞은 후, 2분정도 졸여주기<br>
3. 가운데 공간을 만들어 준 후 계란을 넣고, 뚜껑을 덮어 약불에 1분~1분30초 간 반숙으로 익혀주기<br>
4. 토핑은 기호에 맞게 넣기<br>
