  <h1>백종원 1분 라볶이</h1>
<br>
[재료]<br>
<br>
순한맛라면 1개<br>
대파 약 1/3대(30g)<br>
정수물 1과 1/2컵(270g)<br>
황설탕 1큰술(12g)<br>
고추장 1큰술(20g)<br>
<br>
[만드는 법]<br>
<br>
1. 대파는 송송 썰어 준비한다.<br>
2. 냄비에 물, 분말스프(1/2~2/3), 건더기스프, 설탕, 고추장을 넣고 풀어주며 끓인다.
   (분말스프의 양은 기호에 맞게 조절한다.)<br>
3. 육수가 끓으면 면을 넣고 끓인다.<br>
4. 면이 완전히 풀어지면 대파를 넣고 1분정도 더 끓인다.<br>
5. 물이 졸아들고 면이 익으면 불을 끄고 그릇에 담아 완성한다.<br>
