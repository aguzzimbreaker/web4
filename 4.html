  <h1>불닭게티</h1>
<br>
[불닭게티 재료]<br>
불닭볶음면 1봉,짜파게티1봉,피자치즈 약간<br>
<br>
[만드는방법]<br>
1. 끓는 물에 면사리 2개 넣고 끓여주기<br>
2. 약간 꼬들꼬들한 상태에 불을 끄고 물을 약간 남긴채 버려주기<br>
3. 짜파게티스프,오일,불닭볶음면 소스 넣고 비벼주기<br>
4. 최대 약불에서 치즈 넣고 잘 섞어준뒤 불닭볶음면 후레이크 뿌려주면 끝!<br>
