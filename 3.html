  <h1>짜파구리</h1>
<br>
[재료]<br>
짜파게티, 너구리<br>
<br>
[만드는 방법]<br>
1. 끓는 물에 짜파게티면, 너구리면과 후레이크를 넣고 4분 30초간 끓여주세요.<br>
2. 면수를 150ml(약 2국자) 남기고 나머지 물을 버려주세요.<br>
3. 짜파게티 분말스프 1개, 너구리 분말스프 1/2개, 올리브 조미유를 넣고 비벼주세요.<br>
4. 골고루 섞어주며 약한 불에서 30초간 볶아주세요.<br>
