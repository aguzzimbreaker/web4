  <h1>라면죽</h1>
<br>
[재료]<br>
빨간 국물 라면, 즉석밥, 계란<br>
<br>
[만드는 방법]<br>
1. 냄비에 종이컵 기준 물 2컵을 붓고 끓인다.<br>
2. 끓으면 면과 스프를 넣고 끓인다.<br>
3. 면이 꼬들해질 때쯤 데우지 않은 즉석밥 1개를 넣는다.<br>
4. 물이 부족하다 싶으면 물을 첨가한다.<br>
5. 물과 밥이 푹 퍼지면 계란을 넣고 잘 섞는다.<br>
